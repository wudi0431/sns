<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<link rel="stylesheet" type="text/css" href="lib/main.less" />
		<script src="vendor/require/require.js" data-main='main.js' type="text/javascript" charset="utf-8"></script>
		<title>SNS</title>
	</head>

	<body ms-controller="root">
		<div class="main">
			<div class="main_left">
				<!--<div ms-include-src="leftpage"></div>-->
				<div class="slider-nav-bg"></div>
				<div class="nav">
					<ul class="nav_ul">
						<li class="nav_li" title="开发者直达频组" ms-click='gotoall'>
							<i class="nav_icon nav_icon1" title="开发者直达频组"></i>
							<span class="mgr" title="开发者直达频组">4</span>
						</li>
						<li class="nav_li">
							<i class="nav_icon nav_icon2"></i>
						</li>
						<li class="nav_li">
							<i class="nav_icon nav_icon3"> </i>
						</li>
						<li class="nav_li">
							<i class="nav_icon nav_icon4"> </i>
						</li>
					</ul>
				</div>
			</div>
			<div class="main_midden"> 
				<h2 class="title">
					开发者直达频组
				</h2>
				<div class="allmsg" ms-click="seeAllmsg">
					查查所有的信息
				</div>
				<div class="contents" ms-css-height="middenheight">
					<ul class="contents_ui">
						<li class="contents_li" ms-click="chanelchange(el.atroot,el.at,el.mid,$index)"  ms-class="content-bg: $index == mcurrent"   ms-repeat="rootmsg">
							<i class="contents_icon" ms-css-background={{el.color}}></i>
							<span class="contents_span">
								<a href="javascript:void(0)">
								   {{el.msg}}
							    </a>
							</span>
						</li> 
						<li class="contents_li"  ms-click="chanelchange(el.atroot,el.at,el.mid,$index)"   ms-class="content-bg: $index == mcurrent"  ms-repeat="othermsg"  >
							<i class="contents_icon" ms-css-background={{el.color}}></i>
							<span class="contents_span">
								<a href="javascript:void(0)">
								   {{el.msg}}
							    </a>
							</span>
						</li> 
					</ul>
				</div>
			</div>
			<div class="main_right" ms-css-width="rightwidth">
				<!--<div ms-include-src="rightpage"></div>-->
				<div class="msginfo" ms-css-height="msginfoheight"> 
					<div class="content"   ms-class="content-bg: $index == current"   ms-repeat='rightmsg' ms-click="selectmsg(el.mid,el.color,$index)">
						<ul class="content_ul">
							<li class="content_li">
								<i class="content_icon" ms-css-background={{el.color}}></i>
								<span class="content_op">{{decodeURIComponent(el.username)}}：</span>
								<span class="content_msg">{{el.msg}}</span>
								<span class="content_time">{{(el.time*1000) | date("HH:mm") | dataFilter(el.time)}}</span>
							</li>
						</ul>
					</div> 
				</div> 
				<div class="sendmsg">
					<i class="icon"  ms-css-background="defcolor"></i>
					<input type="text" ms-css-width="rightwidth" ms-keydown='keydownsengmsg($event)' name="" ms-duplex='txt' ms-duplex='atid'  id="messageBox" placeholder="添加你的回复" value="" />
					<div title="发送" ms-click='sendMessage' class="send triangle-right"></div>
				</div>
			</div>
		</div>
	</body>

</html>
