<div ms-controller="grouppage">
	<section class="meta-area column" data-mode="normal search conf pref">
			<ul role="tablist" class="meta-tabs custom-titlebar-bg custom-titlebar-fg">
				<li role="tab" data-mode="normal" class="tab tab-info">
					所有频组
				</li>
			</ul>
			<div id="white">
				<div id="search">
				  <input name="q" id='searchipt' class="bef" type="text"  ms-keydown="search" ms-duplex='searchtxt' size="40"  placeholder="搜索你想要的频组" required="required">
				  <a href="javascript:" ms-click='cleaersearch' ms-visible="toggleX" class="clear">X</a>
				</div>
			</div>  
			<div data-mode="normal search" class="meta-panes">
				<div role="tabpanel" class="pane pane-threads current">
					<div class="pane-threads-wrap">
						<div  class="hot-group">
							<h4 class="hot-group-title">最热频组</h4>
							<p class="thread-snippet"></p> 
							<div class="hot-group-div">
								<div class="line"></div>
								<ul class="left-ul"> 
									<li class="title">{{decodeURIComponent(hot.cname)}}</li>
									<li class="reamk">{{decodeURIComponent(hot.description)}}</li> 
								</ul> 
								<ul class="right-ul">  
									<li class="msgcont"><i class="msgiocn"></i>{{hot.mcount}}条消息</li>
									<li class="opcont"><i class="opiocn"></i>{{hot.members}}用户参与</li> 
								</ul>
							</div>
							
							
						</div>
						<div  class="hot-group grorp">
							<h4 class="hot-group-title">最新频组</h4>
							<p class="thread-snippet"></p>   
						</div> 
						<div class="thread-item-container hide-scroll">
							<div class="infinite-above" style="height: 0px;"></div>
							<div class="infinite-items">
								<div class="thread-item thread-newitem"  ms-class="newcurrent:$index == gcurrent" ms-click="changeGroup(el.cid,el.description,$index)" ms-repeat="channelList">
									<h4 class="thread-title">{{decodeURIComponent(el.cname)}}</h4>
									<p class="thread-snippet"></p>
								</div> 
							</div>
							<div class="infinite-below" style="height: 0px;"></div>
						</div>
					</div>
				</div>
			</div>
		</section>

</div>
